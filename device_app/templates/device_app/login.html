{% extends 'device_app/landing.html'%}
{% load bootstrap4 %}
{% block body_block %}
    <h1>Please Log In</h1>
    <hr>
    <div class="formClass">
      <form action="{% url 'device_app:user_login' %}" method="POST" class = 'form form-group row' >
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Username">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password">
        <br>
        {% bootstrap_button "Login" button_class='formButton' %}
      </form>
    </div>


{% endblock %}
